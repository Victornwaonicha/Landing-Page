<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/shiba-logo.png">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
    <title>Dog - Contact</title>
</head>

<body>

    <div class="container">

        <nav class="mainnav">
            <div class="header-logo">
                <img src="images/shiba-logo.png">
            </div>
            <div class="header-link">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container-1">
            <h3 id="con">Subcribe to our news letters</h3>
            <form>
                <input type="email" placeholder="Enter Email..." required>
                <button type="submit" class="button_1">Subcribe</button>
            </form>

        </div>

        <div class="content">
            <h2>Contact Us</h2>

            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Full Names:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <div class="bx footer">
            <p>Copyright Â© The Dog Project 2023</p>
        </div>
    </div>
</body>

</html>
